<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="/estilos/index.css">
    <title>Listado de Personas</title>
  </head>
  <body onload="mostrarPersonas()">
    <div class="container">
      <div class="container-hijo">
        <header>
            <h1>Listado de Personas</h1>
        </header>
        <section id="listado">
            <table class="table" id="tabla-estudiantes">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Major</th>
                  </tr>
                </thead>
                <tbody id="tabla-est-body">
                  <!-- Aqui se agregan las filas -->
                </tbody>
              </table>
        </section>
        <section id="funciones">
            <h2>⬇️ Agrega una nueva persona ⬇️</h2>
            <form>
                <div class="mb-3">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first-name" placeholder="Type here the first name">
                </div>
                <div class="mb-3">
                  <label for="LastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Type here the last name">
                </div>
                <div class="mb-3">
                    <label for="Major" class="form-label">Major</label>
                    <input type="text" class="form-control" id="major-name" placeholder="Type here the major">
                </div>
                <button type="button" class="btn btn-dark" id="create">Crear Persona</button>
              </form>
        </section>
      </div>
    </div>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="/js/persona.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
